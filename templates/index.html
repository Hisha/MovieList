<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card img { width: 100%; height: auto; cursor: pointer; }
    </style>
</head>
<body class="bg-dark text-light">
<div class="container mt-4">
    <h1 class="mb-4">ðŸŽ¬ My Movies</h1>

    <!-- Filters -->
    <form class="mb-4 d-flex gap-2">
        <input type="text" name="search" class="form-control" placeholder="Search by title">
        <select name="genre" class="form-select">
            <option value="">All Genres</option>
            {% for g in genres %}
            <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select>
        <select name="actor" class="form-select">
            <option value="">All Actors</option>
            {% for a in actors %}
            <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary">Filter</button>
    </form>

    <!-- Movie Grid -->
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-3 mb-4">
            <div class="card bg-secondary movie-card" onclick="showDetails('{{ movie[1] }}', '{{ movie[3] or '/static/no-poster.png' }}', '{{ movie[4] }}', '{{ movie[5] }}')">
                <img src="{{ movie[3] if movie[3] else '/static/no-poster.png' }}" alt="{{ movie[1] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie[1] }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="movieModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="movieTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="moviePoster" class="img-fluid mb-3" />
        <p><strong>Genres:</strong> <span id="movieGenres"></span></p>
        <p><strong>Actors:</strong> <span id="movieActors"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showDetails(title, poster, genres, actors) {
    document.getElementById('movieTitle').innerText = title;
    document.getElementById('moviePoster').src = poster;
    document.getElementById('movieGenres').innerText = genres || 'N/A';
    document.getElementById('movieActors').innerText = actors || 'N/A';
    new bootstrap.Modal(document.getElementById('movieModal')).show();
}
</script>
</body>
</html>
