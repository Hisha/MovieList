<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #fff; }
        .filter-bar { display: flex; flex-wrap: wrap; gap: 10px; background: #1e1e1e; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .movie-card { background: #1e1e1e; border-radius: 10px; overflow: hidden; transition: transform 0.3s; text-align: center; }
        .movie-card:hover { transform: scale(1.05); cursor: pointer; }
        .movie-card img { width: 100%; height: 300px; object-fit: cover; }
        h1 { font-size: 2rem; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸŽ¬ My Movie Library</h1>

    <!-- Filters -->
    <form method="get" class="filter-bar">
        <input type="text" name="search" class="form-control flex-grow-1" placeholder="Search title" value="{{ request.query_params.get('search', '') }}">
        <select name="genre" class="form-select">
            <option value="">All Genres</option>
            {% for g in genres %}
            <option value="{{ g }}" {% if request.query_params.get('genre') == g %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
        <select name="actor" class="form-select">
            <option value="">All Actors</option>
            {% for a in actors %}
            <option value="{{ a }}" {% if request.query_params.get('actor') == a %}selected{% endif %}>{{ a }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary">Filter</button>
    </form>

    <!-- Movie Grid -->
    <div class="row">
        {% for movie in movies %}
        <div class="col-6 col-md-3 mb-4">
            <div class="movie-card" onclick="showDetails('{{ movie[1] }}', '/poster/{{ movie[0] }}', '{{ movie[4] or 'N/A' }}', '{{ movie[5] or 'N/A' }}')">
                <img src="/poster/{{ movie[0] }}" alt="{{ movie[1] }}">
                <div class="p-2 text-truncate">
                    <h6>{{ movie[1] }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="movieModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="movieTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="moviePoster" class="img-fluid mb-3" style="border-radius:8px;"/>
        <p><strong>Genres:</strong> <span id="movieGenres" class="text-info"></span></p>
        <p><strong>Actors:</strong> <span id="movieActors" class="text-warning"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showDetails(title, poster, genres, actors) {
    document.getElementById('movieTitle').innerText = title;
    document.getElementById('moviePoster').src = poster;
    document.getElementById('movieGenres').innerText = genres;
    document.getElementById('movieActors').innerText = actors;
    new bootstrap.Modal(document.getElementById('movieModal')).show();
}
</script>
</body>
</html>
