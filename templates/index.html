<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ My Movie Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #fff; }
        a.no-style { color: inherit; text-decoration: none; }
        .movie-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; transition: transform .3s; }
        .movie-card:hover { transform: scale(1.05); cursor: pointer; }
        .movie-card img { width: 100%; height: 320px; object-fit: cover; }
        .filter-bar { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .filter-bar input, .filter-bar select { background: #2c2c2c; color: #fff; border: none; }
        .filter-bar button { background: #007bff; border: none; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">
        <a href="{{ url_for('home') }}" class="no-style">ðŸŽ¬ My Movie Library</a>
    </h1>

    <!-- Filter Bar -->
    <form class="filter-bar row g-2 align-items-center" method="get">
        <div class="col-12 col-md-4">
            <input type="text" name="search" class="form-control" placeholder="Search title"
                   value="{{ request.query_params.get('search', '') }}">
        </div>
        <div class="col-6 col-md-3">
            <select name="genre" class="form-select">
                <option value="">All Genres</option>
                {% for g in genres %}
                <option value="{{ g }}" {% if request.query_params.get('genre') == g %}selected{% endif %}>{{ g }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-6 col-md-3">
            <select name="actor" class="form-select">
                <option value="">All Actors</option>
                {% for a in actors %}
                <option value="{{ a }}" {% if request.query_params.get('actor') == a %}selected{% endif %}>{{ a }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12 col-md-2">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Movie Grid -->
    <div class="row" id="movie-grid">
        {% for movie in movies %}
        <div class="col-6 col-md-3 mb-4">
            <div class="movie-card"
                 onclick="showDetails('{{ movie[1] }}', '{{ url_for('serve_poster', movie_id=movie[0]) }}', '{{ movie[4] or 'N/A' }}', '{{ movie[5] or 'N/A' }}')">
                <img src="{{ url_for('serve_poster', movie_id=movie[0]) }}" alt="{{ movie[1] }}">
                <div class="p-2 text-center">
                    <h6>{{ movie[1] }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-4">
        {% if movies|length == 100 %}
        <button id="load-more-btn" class="btn btn-outline-light" data-page="2">Load More</button>
        {% endif %}
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="movieModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="movieTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="moviePoster" class="img-fluid mb-3" style="border-radius:8px;"/>
        <p><strong>Genres:</strong> <span id="movieGenres" class="text-info"></span></p>
        <p><strong>Actors:</strong> <span id="movieActors" class="text-warning"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showDetails(title, poster, genres, actors) {
    document.getElementById('movieTitle').innerText = title;
    document.getElementById('moviePoster').src = poster;
    document.getElementById('movieGenres').innerText = genres;
    document.getElementById('movieActors').innerText = actors;
    new bootstrap.Modal(document.getElementById('movieModal')).show();
}

document.addEventListener("DOMContentLoaded", function() {
    const loadMoreBtn = document.getElementById("load-more-btn");
    const movieGrid = document.getElementById("movie-grid");

    if (loadMoreBtn) {
        loadMoreBtn.addEventListener("click", async function() {
            const page = parseInt(this.dataset.page);
            const params = new URLSearchParams(new FormData(document.querySelector(".filter-bar")));
            params.append("page", page);

            const response = await fetch(`/ML/load_more?${params.toString()}`);
            if (response.ok) {
                const html = await response.text();
                if (html.trim()) {
                    movieGrid.insertAdjacentHTML("beforeend", html);
                    this.dataset.page = page + 1;
                } else {
                    this.style.display = "none"; // No more results
                }
            }
        });
    }
});
</script>
</body>
</html>
