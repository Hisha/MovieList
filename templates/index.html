<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container my-4">
    <h1 class="text-center mb-4">ðŸŽ¬ Movie Library</h1>
    <form method="get" class="row mb-4">
        <div class="col-md-4">
            <input type="text" name="search" class="form-control" placeholder="Search by title...">
        </div>
        <div class="col-md-3">
            <select name="genre" class="form-select">
                <option value="">All Genres</option>
                {% for g in genres %}
                <option value="{{g}}" {% if g == selected_genre %}selected{% endif %}>{{g}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <select name="actor" class="form-select">
                <option value="">All Actors</option>
                {% for a in actors %}
                <option value="{{a}}" {% if a == selected_actor %}selected{% endif %}>{{a}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2 d-flex">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <button class="btn btn-warning mb-3" onclick="rescan()">Rescan Library</button>

    <div class="row row-cols-2 row-cols-md-4 g-3">
        {% for movie in movies %}
        <div class="col">
            <div class="card bg-secondary" onclick="showDetails('{{movie['title']}}', '{{movie['year']}}', '{{movie['plot']}}')">
                <img src="/poster/{{movie['id']}}" class="card-img-top" alt="Poster">
                <div class="card-body">
                    <h6 class="card-title text-center">{{movie['title']}}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showDetails(title, year, plot) {
    document.getElementById('modalTitle').innerText = title + " (" + year + ")";
    document.getElementById('modalBody').innerText = plot || "No plot available.";
    new bootstrap.Modal(document.getElementById('detailsModal')).show();
}

function rescan() {
    fetch('/rescan', { method: 'POST' }).then(res => res.json()).then(data => {
        alert(data.message);
        location.reload();
    });
}
</script>
</body>
</html>
