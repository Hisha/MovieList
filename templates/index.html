<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ My Movie Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #fff; }
        a.no-style { color: inherit; text-decoration: none; }
        .movie-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; transition: transform .3s; }
        .movie-card:hover { transform: scale(1.05); cursor: pointer; }
        .movie-card img { width: 100%; height: 320px; object-fit: cover; }
        .filter-bar { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .filter-bar input, .filter-bar select { background: #2c2c2c; color: #fff; border: none; }
        .filter-bar button { background: #007bff; border: none; }
        .sort-bar { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">
        <a href="{{ url_for('home') }}" class="no-style">ðŸŽ¬ My Movie Library</a>
    </h1>

    <!-- Navigation Bar -->
  <nav class="bg-gray-800 text-gray-200 px-6 py-3 shadow">
    <div class="max-w-6xl mx-auto flex space-x-6">
      <a href="/flux/" class="hover:underline">Flux Box</a>
      <a href="/chat/" class="hover:underline">Llamalith Chat</a>
    </div>
  </nav>

    <!-- Filter Bar -->
    <form class="filter-bar row g-2 align-items-center" method="get">
        <div class="col-12 col-md-4">
            <input type="text" name="search" class="form-control" placeholder="Search title"
                   value="{{ request.query_params.get('search', '') }}">
        </div>
        <div class="col-6 col-md-3">
            <select name="genre" class="form-select">
                <option value="">All Genres</option>
                {% for g in genres %}
                <option value="{{ g }}" {% if request.query_params.get('genre') == g %}selected{% endif %}>{{ g }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-6 col-md-3">
            <select name="actor" class="form-select">
                <option value="">All Actors</option>
                {% for a in actors %}
                <option value="{{ a }}" {% if request.query_params.get('actor') == a %}selected{% endif %}>{{ a }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12 col-md-2">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Sort Dropdown -->
    <div class="sort-bar text-end">
        <select id="sort" class="form-select w-auto d-inline-block">
            <option value="newest" {% if request.query_params.get('sort') == 'newest' %}selected{% endif %}>Newest to Oldest</option>
            <option value="oldest" {% if request.query_params.get('sort') == 'oldest' %}selected{% endif %}>Oldest to Newest</option>
            <option value="az" {% if request.query_params.get('sort') == 'az' %}selected{% endif %}>A - Z</option>
            <option value="za" {% if request.query_params.get('sort') == 'za' %}selected{% endif %}>Z - A</option>
            <option value="random" {% if request.query_params.get('sort') == 'random' %}selected{% endif %}>Random</option>
        </select>
    </div>

    <!-- Movie Grid -->
    <div class="row" id="movie-grid">
        {% for movie in movies %}
        <div class="col-6 col-md-3 mb-4">
            <div class="movie-card"
                 data-title="{{ movie[1] }}"
                 data-poster="{{ url_for('serve_poster', movie_id=movie[0]) }}"
                 data-genres="{{ movie[4] or 'N/A' }}"
                 data-actors="{{ movie[5] or 'N/A' }}"
                 onclick="openModal(this)">
                <img src="{{ url_for('serve_poster', movie_id=movie[0]) }}" alt="{{ movie[1] }}">
                <div class="p-2 text-center">
                    <h6>{{ movie[1] }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="movieModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="movieTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="moviePoster" class="img-fluid mb-3" style="border-radius:8px;"/>
        <p><strong>Genres:</strong> <span id="movieGenres" class="text-info"></span></p>
        <p><strong>Actors:</strong> <span id="movieActors" class="text-warning"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function openModal(el) {
    document.getElementById('movieTitle').innerText = el.dataset.title;
    document.getElementById('moviePoster').src = el.dataset.poster;
    document.getElementById('movieGenres').innerText = el.dataset.genres;
    document.getElementById('movieActors').innerText = el.dataset.actors;
    new bootstrap.Modal(document.getElementById('movieModal')).show();
}

// Handle sort change
document.getElementById('sort').addEventListener('change', function () {
    const params = new URLSearchParams(window.location.search);
    params.set('sort', this.value);
    window.location.search = params.toString();
});

// Infinite Scroll
let currentPage = 2;
let isLoading = false;

async function loadMoreMovies() {
    if (isLoading) return;
    isLoading = true;

    const params = new URLSearchParams(window.location.search);
    const search = params.get('search') || '';
    const genre = params.get('genre') || '';
    const actor = params.get('actor') || '';
    const sort = params.get('sort') || 'newest';

    const url = `/ML/movies?page=${currentPage}&search=${encodeURIComponent(search)}&genre=${encodeURIComponent(genre)}&actor=${encodeURIComponent(actor)}&sort=${encodeURIComponent(sort)}`;

    const response = await fetch(url);
    const data = await response.json();

    if (data.movies.length === 0) {
        window.removeEventListener('scroll', onScrollLoad);
        return;
    }

    const grid = document.getElementById('movie-grid');
    data.movies.forEach(movie => {
        const col = document.createElement('div');
        col.className = 'col-6 col-md-3 mb-4';
        col.innerHTML = `
            <div class="movie-card"
                 data-title="${movie.title}"
                 data-poster="${movie.poster}"
                 data-genres="${movie.genres}"
                 data-actors="${movie.actors}"
                 onclick="openModal(this)">
                <img src="${movie.poster}" alt="${movie.title}">
                <div class="p-2 text-center">
                    <h6>${movie.title}</h6>
                </div>
            </div>`;
        grid.appendChild(col);
    });

    currentPage++;
    isLoading = false;
}

function onScrollLoad() {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
        loadMoreMovies();
    }
}

window.addEventListener('scroll', onScrollLoad);
</script>
</body>
</html>
