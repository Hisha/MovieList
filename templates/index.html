<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #f5f5f5; }
        .movie-card { background: #1f1f1f; border-radius: 8px; overflow: hidden; transition: transform 0.3s; }
        .movie-card img { width: 100%; height: 350px; object-fit: cover; }
        .movie-card:hover { transform: scale(1.05); cursor: pointer; }
        .filter-bar { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .pagination { justify-content: center; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸŽ¬ My Movie Library</h1>

    <!-- Filters -->
    <form class="filter-bar d-flex flex-wrap gap-2">
        <input type="text" name="search" class="form-control" placeholder="Search title" value="{{ request.query_params.get('search', '') }}">
        <select name="genre" class="form-select">
            <option value="">All Genres</option>
            {% for g in genres %}
            <option value="{{ g }}" {% if request.query_params.get('genre') == g %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
        <select name="actor" class="form-select">
            <option value="">All Actors</option>
            {% for a in actors %}
            <option value="{{ a }}" {% if request.query_params.get('actor') == a %}selected{% endif %}>{{ a }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary">Filter</button>
    </form>

    <!-- Movie Grid -->
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-3 mb-4">
            <div class="movie-card" onclick="showDetails('{{ movie[1] }}', '/poster/{{ movie[2]|urlencode }}/poster.jpg', '{{ movie[4] or 'N/A' }}', '{{ movie[5] or 'N/A' }}')">
                <img src="/poster/{{ movie[2]|urlencode }}/poster.jpg" alt="{{ movie[1] }}">
                <div class="p-2 text-center">
                    <h6>{{ movie[1] }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Pagination -->
    <nav>
        <ul class="pagination">
            {% for i in range(1, total_pages+1) %}
            <li class="page-item {% if i == page %}active{% endif %}">
                <a class="page-link" href="?page={{ i }}{% if request.query_params.get('search') %}&search={{ request.query_params.get('search') }}{% endif %}{% if request.query_params.get('genre') %}&genre={{ request.query_params.get('genre') }}{% endif %}{% if request.query_params.get('actor') %}&actor={{ request.query_params.get('actor') }}{% endif %}">
                    {{ i }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>

<!-- Modal -->
<div class="modal fade" id="movieModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="movieTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="moviePoster" class="img-fluid mb-3" style="border-radius:8px;"/>
        <p><strong>Genres:</strong> <span id="movieGenres"></span></p>
        <p><strong>Actors:</strong> <span id="movieActors"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showDetails(title, poster, genres, actors) {
    document.getElementById('movieTitle').innerText = title;
    document.getElementById('moviePoster').src = poster;
    document.getElementById('movieGenres').innerText = genres;
    document.getElementById('movieActors').innerText = actors;
    new bootstrap.Modal(document.getElementById('movieModal')).show();
}
</script>
</body>
</html>
